<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vending Machine</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>
                <img class="header-img" src="Logo_img.png" alt="cola cola" />
            </h1>
        </header>
        <section class="container">
            <h2 class="txt-hide">main-container</h2>
            <article class="machine">
                <h3 class="txt-hide">자판기</h3>
                <div class="machine-items">
                    <h4 class="txt-hide">음료 목록</h4>
                    <ol class="machine-items-list">
                        <li>
                            <div class="items-img original_cola"></div>
                            Original_cola
                        </li>
                        <li class="soldout">
                            <div class="items-img violet_cola"></div>
                            Violet_cola
                        </li>
                        <li>
                            <div class="items-img yellow_cola"></div>
                            Yellow_Cola
                        </li>
                        <li>
                            <div class="items-img cool_cola"></div>
                            Cool_Cola
                        </li>
                        <li>
                            <div class="items-img green_cola"></div>
                            Green_Cola
                        </li>
                        <li>
                            <div class="items-img orange_cola"></div>
                            Orange_Cola
                        </li>
                    </ol>
                </div>
                <div class="machine-func">
                    <span class="balance">잔액: @@@원</span>
                    <button class="btn-change">거스름돈 반환</button>
                    <input
                        type="text"
                        class="input-payment"
                        placeholder="입금액 입력"
                    />
                    <button class="btn-payment">입금</button>
                    <div class="selected-list">
                        <h5 class="txt-hide">선택한 음료 리스트</h5>
                        <ol>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                        </ol>
                    </div>
                    <button class="btn-get">획득</button>
                </div>
            </article>
            <div class="pocket">
                <article class="wallet">소지금</article>
                <article class="earned">획득한 음료</article>
            </div>
        </section>
        <script>
            var drinks = {
                original: {
                    price: 1000,
                    count: 0,
                },
                violet: {
                    price: 1000,
                    count: 1,
                },
                yellow: {
                    price: 1000,
                    count: 2,
                },
                cool: {
                    price: 1000,
                    count: 3,
                },
                green: {
                    price: 1000,
                    count: 4,
                },
                orange: {
                    price: 1000,
                    count: 5,
                },
            };
            var walletCoin = 25000; //소지금
            var inputCoin = 18000; // 입금액

            var totalPrice = 0; //총 금액 (총금엑 += 음료가격 * 음료 개수)
            for (let i = 0; i < Object.keys(drinks).length; i++) {
                totalPrice += 1000 * parseInt(Object.values(drinks)[i].count);
            }
            var balance = inputCoin - totalPrice; //잔액

            console.log(balance);
        </script>
    </body>
</html>
