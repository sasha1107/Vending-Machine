<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vending Machine</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>
                <img class="header-img" src="Logo_img.png" alt="cola cola" />
            </h1>
        </header>
        <section class="container">
            <h2 class="txt-hide">main-container</h2>
            <article class="machine">
                <h3 class="txt-hide">자판기</h3>
                <div class="machine-items">
                    <h4 class="txt-hide">음료 목록</h4>
                    <ol class="machine-items-list">
                        <li>Original_Cola</li>
                        <li class="soldout">Violet_Cola</li>
                        <li>Yello_Cola</li>
                        <li>Cool_Cola</li>
                        <li>Green_Cola</li>
                        <li>Orange_Cola</li>
                    </ol>
                </div>
                <div class="machine-func">
                    <span class="balance">잔액: @@@원</span>
                    <button class="btn-change">거스름돈 반환</button>
                    <input
                        type="text"
                        class="input-payment"
                        placeholder="입금액 입력"
                    />
                    <button class="btn-payment">입금</button>
                    <div class="selected-list">
                        <h5 class="txt-hide">선택한 음료 리스트</h5>
                        <ol>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                            <li>선택</li>
                        </ol>
                    </div>
                    <button class="btn-get">획득</button>
                </div>
            </article>
            <div class="pocket">
                <article class="wallet">소지금</article>
                <article class="earned">획득한 음료</article>
            </div>
        </section>
    </body>
</html>
